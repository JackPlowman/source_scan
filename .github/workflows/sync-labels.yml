name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@054a910869922f7c75c30d26cca299b8cf242584 # v2025.06.12.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
