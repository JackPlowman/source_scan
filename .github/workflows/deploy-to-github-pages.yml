name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: read

jobs:
  run-scanner:
    name: Run Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Python Dependencies
        uses: ./.github/actions/setup-dependencies
      - name: Run Scanner
        run: just run
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          FORCE_COLOR: true
      - name: Upload Scanner Results
        uses: actions/upload-artifact@v4.6.1
        with:
          path: tech_report.md
          name: scanner-results

  markdown-tests:
    name: Markdown Tests
    runs-on: ubuntu-latest
    needs: run-scanner
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Download Scanner Results
        uses: actions/download-artifact@v4.1.9
        with:
          name: scanner-results
      - name: Setup Python Dependencies
        uses: ./.github/actions/setup-dependencies
        with:
          all-dependencies: true
      - name: Run Markdown Tests
        run: just markdown-test

  build:
    name: Build GitHub Pages
    needs: markdown-tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          sparse-checkout: .github/github_pages_jekyll_config.yml
          sparse-checkout-cone-mode: false
          persist-credentials: false
      - name: Add Jekyll Config
        run: mv .github/github_pages_jekyll_config.yml _config.yml
      - name: Get Scanner Results
        uses: actions/download-artifact@v4.1.9
        with:
          name: scanner-results
      - name: Rename Scanner Results
        run: mv tech_report.md index.md
      - name: Build
        uses: actions/jekyll-build-pages@v1.0.13
        with:
          destination: "./output"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "./output"

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

  link-tests:
    name: Link Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run Link Tests
        uses: JustinBeckwith/linkinator-action@v1.11.0
        with:
          paths: https://jackplowman.github.io/source_scan
          recurse: true
          timeout: 1000
          markdown: false
