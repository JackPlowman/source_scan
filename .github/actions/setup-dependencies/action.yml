name: "Setup Dependencies"
description: "Installs dependencies for the project"

inputs:
  all-dependencies:
    description: "Install development/testing dependencies"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Install Python and UV
      uses: astral-sh/setup-uv@6b9c6063abd6010835644d4c2e1bef4cf5cd0fca # v5.2.2
      with:
        pyproject-file: "pyproject.toml"
        enable-cache: true
    - name: Set up Just
      uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
    - name: Install UV Dependencies
      if: ${{ inputs.all-dependencies == 'false' }}
      shell: bash
      run: just install
    - name: Install All UV Dependencies
      if: ${{ inputs.all-dependencies == 'true' }}
      shell: bash
      run: just install-all
